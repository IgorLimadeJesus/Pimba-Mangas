<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loginAdmin.css">
    <title>Login Admin</title>
</head>

<body>
    <div class="form">
        <h1>Cadastro Admin</h1>
        <form action="./cadastro.php" method="POST">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome-register" placeholder="Nome Completo" required>
            <input type="email" id="email" name="email-register" placeholder="Digite seu Email" required>
            <input type="password" id="password" name="senha-register" placeholder="Digite sua Senha" required>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>

</html>
